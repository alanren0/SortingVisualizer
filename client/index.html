<!DOCTYPE html>

<html lang="en">
    <head>
        <meta carset="UTF-8">
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="main">
                <h1 style="text-align: center;">Sorting Visualizer</h1>

                <div class="controls-container">
                    <div>
                        <select id="algorithms">
                            <option value="selectionSort">Selection Sort</option>
                            <option value="bubbleSort">Bubble Sort</option>
                            <option value="insertionSort">Insertion Sort</option>
                            <option value="mergeSort">Merge Sort</option>
                            <option value="quickSort">Quick Sort</option>
                        </select>

                        <button id="sort">Sort!</button>
                        <button id="reset">Reset</button>
                    </div>

                    <div style="display: flex; align-items: center;">
                        <label for="speedSlider">Speed</label>
                        <input style="position: relative;" type="range" min="1" max="1000" value="50" id="speedSlider">
                        <label for="speedSlider" id="speedDisplay"></label>
                    </div>
                </div>

                
                <canvas id="chart"></canvas>

                <div>
                    <form id="form">
                        <label>Input Numbers</label><br>
                        <textarea id="nums">20, 6, 1, 18, 17, 8, 7, 28, 3, 19, 4, 9, 16, 29, 27, 26, 25, 24, 5, 23, 15, 10, 14, 21, 2, 22, 13, 30, 11, 12</textarea><br>
                        <input id="submit" type="submit" value="Set Numbers">
                    </form>
                </div>
            </div>
        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
        <script src="index.js" defer charset="UTF-8"></script>
    </body>

    <footer style="text-align: center;"> Sorting algorithms adapted from <a href="https://www.geeksforgeeks.org/sorting-algorithms/">https://www.geeksforgeeks.org/sorting-algorithms/</a></footer>
    
</html>
